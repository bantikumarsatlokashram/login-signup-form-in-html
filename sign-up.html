<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Auth Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(116, 86, 241, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 animate-fade-in-up">
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <!-- Form Header -->
                <div class="text-center">
                    <h2 id="formTitle" class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                    <p class="text-sm text-gray-600">
                        <span id="toggleText">Don't have an account?</span>
                        <button id="toggleButton" class="font-medium text-[#7456f1] hover:text-[#6345e0] transition-colors duration-300">
                            Sign Up
                        </button>
                    </p>
                </div>

                <!-- Social Login Buttons -->
                <div class="mt-8 space-y-4">
                    <!-- Google -->
                    <button class="social-btn w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-300">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                    <!-- Facebook -->
                    <button class="social-btn w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-300">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.406.593 24 1.325 24h11.495v-9.294H9.691v-3.622h3.129V8.413c0-3.1 1.892-4.788 4.658-4.788 1.325 0 2.462.099 2.794.143v3.24h-1.918c-1.504 0-1.794.713-1.794 1.76v2.307h3.588l-.467 3.622h-3.121V24h6.116C23.407 24 24 23.407 24 22.675V1.325C24 .593 23.407 0 22.675 0z"/>
                        </svg>
                        Continue with Facebook
                    </button>
                    <!-- GitHub -->
                    <button class="social-btn w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-300">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V19c0 .27.16.59.67.5C17.14 18.16 20 14.42 20 10A10 10 0 0010 0z" clip-rule="evenodd"/>
                        </svg>
                        Continue with GitHub
                    </button>
                    <!-- Yahoo -->
                    <button class="social-btn w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-300">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="#6001D2">
                            <path d="M16.56 11.67h.05c.01-.01.02-.02.03-.03 1.13-1.13 1.13-2.97 0-4.1l-4.3-4.3c-1.13-1.13-2.97-1.13-4.1 0L3.94 8.7c-1.13 1.13-1.13 2.97 0 4.1l4.3 4.3c1.13 1.13 2.97 1.13 4.1 0l4.22-4.22zM12 21.93a9.93 9.93 0 100-19.86 9.93 9.93 0 000 19.86z" />
                        </svg>
                        Continue with Yahoo
                    </button>
                    <!-- Twitter (X) -->
                    <button class="social-btn w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-300">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="#1DA1F2">
                            <path d="M24 4.557a9.83 9.83 0 01-2.828.775 4.932 4.932 0 002.165-2.724 9.865 9.865 0 01-3.127 1.195 4.918 4.918 0 00-8.384 4.482 13.957 13.957 0 01-10.141-5.14 4.916 4.916 0 001.523 6.573A4.902 4.902 0 01.964 8.86v.062a4.918 4.918 0 003.946 4.827 4.904 4.904 0 01-2.212.084 4.918 4.918 0 004.588 3.417 9.865 9.865 0 01-6.1 2.104c-.392 0-.779-.023-1.17-.068a13.913 13.913 0 007.548 2.212c9.057 0 14.01-7.507 14.01-14.01 0-.213-.005-.425-.014-.637A10.01 10.01 0 0024 4.557z" />
                        </svg>
                        Continue with Twitter
                    </button>
                </div>

                <!-- Divider -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Or continue with email
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Email field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                            focus:outline-none focus:ring-[#7456f1] focus:border-[#7456f1] transition-colors duration-300"
                            placeholder="Enter your email">
                    </div>
                </div>

                <!-- Password field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                            focus:outline-none focus:ring-[#7456f1] focus:border-[#7456f1] transition-colors duration-300"
                            placeholder="Enter your password">
                    </div>
                </div>

                <!-- Remember me and Forgot password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 text-[#7456f1] focus:ring-[#7456f1] border-gray-300 rounded cursor-pointer">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-[#7456f1] hover:text-[#6345e0] transition-colors duration-300">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <!-- Submit button -->
                <div>
                    <button id="submitButton" type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white 
                        bg-[#7456f1] hover:bg-[#6345e0] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#7456f1] 
                        transform transition-all duration-300 hover:scale-105">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            const formTitle = document.getElementById('formTitle');
            const toggleText = document.getElementById('toggleText');
            const submitButton = document.getElementById('submitButton');
            const isLogin = formTitle.textContent === 'Welcome Back';

            if (isLogin) {
                formTitle.textContent = 'Create an Account';
                toggleText.textContent = 'Already have an account?';
                this.textContent = 'Sign In';
                submitButton.textContent = 'Sign Up';
            } else {
                formTitle.textContent = 'Welcome Back';
                toggleText.textContent = 'Don\'t have an account?';
                this.textContent = 'Sign Up';
                submitButton.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
